<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Temperature Converter</h1>
  </header>

  <section id="main">
    <div id="inputs">
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
    </div>
    <div id="buttons">
      <button type="button" id="convert-to-fahrenheit">Convert to Fahrenheit</button>
      <button type="button" id="convert-to-celsius">Convert to Celsius</button>
    </div>
    <div id="output">
      <p>The converted temperature is:</p>
      <span id="converted-temperature"></span>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 [Your Name]</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
